<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <link rel="dns-prefetch" href="//sales.rsun.com">
    <link rel="dns-prefetch" href="//cos.rsun.com">
    <link rel="preconnect" href="//sales.rsun.com">
    <title><%= webpackConfig.name %></title>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    // 独立部署时使用
    if (!window.__POWERED_BY_QIANKUN__) {
      function initialize() {
        let script2 = document.createElement('script')
        script2.src = '//api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js'
        document.body.appendChild(script2)
      }
      function loadScript() {
        let script = document.createElement('script')
        script.src = 'https://api.map.baidu.com/api?ak=gwICCgXdoGZoPQ0lYvTHdSczG8ji9RsK&v=3.0&s=1&callback=initialize'
        document.body.appendChild(script)
      }
      window.onload = loadScript
    }
  </script>
</html>
